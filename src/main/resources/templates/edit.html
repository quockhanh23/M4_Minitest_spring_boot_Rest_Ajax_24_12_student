<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit</h2>
<div>
    <form method="post" action="/student/edit">
        <table>
            <tr>
                <td>ID</td>
                <td><input name="id" th:value="${edit.getId()}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input name="name" th:value="${edit.getName()}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input name="age" th:value="${edit.getAge()}"></td>
            </tr>
            <tr>
                <td>Score</td>
                <td><input name="score" th:value="${edit.getScore()}"></td>
            </tr>
            <tr>
                <td>
                    <select name="classes">
                        <option th:each="ca : ${classes}"
                                th:value="${ca.getId()}"
                                th:text="${ca.name}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <button>Edit</button>
    </form>
</div>
</body>
</html>
